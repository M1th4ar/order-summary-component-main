<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img
        class="container-img"
        src="images/illustration-hero.svg"
        alt="character dancing"
      />
      <div class="content">
        <div class="top-content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="plan-icon">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan-price">
              <p > <span class="plan-time">Annual Plan</span> <br> $59.99/year</p>
              
            </div>
          </div>
          <a class="payment-change" href="#">Change</a>
        </div>
        <div class="payment">
          <a class="payment-proceed" href="#">Proceed to Payment</a>
          <a class="payment-cancel" href="#">Cancel Order</a>
        </div>
      </div>

    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/m1th4ar">M1th4ar</a>.
    </div>
  </body>
</html>
